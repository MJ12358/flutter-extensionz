name: flutter_extensionz
description: A set of Flutter extensions I use in various projects. Including BuildContext, Color extensions and more.
version: 1.0.2
repository: https://github.com/mj12358/flutter-extensions

environment:
  sdk: ">=2.18.1 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  # Enable generation of localized Strings from arb files.
  generate: true
